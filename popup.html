<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Extension</title>
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>
    <div class="container" justify-content="center">
        <h1 class="title" justify-content="center">Juku</h1>

        <script>var sec = 15;
          var myTimer = document.getElementById('myTimer');
          var myBtn = document.getElementById('myBtn');
          window.onload = countDown;
          
          function countDown() {
              if (sec < 10) {
                  myTimer.innerHTML = "0" + sec;
              } else {
                  myTimer.innerHTML = sec;
              }
              if (sec <= 0) {
                  $("#myBtn").removeAttr("disabled");
                  $("#myBtn").removeClass().addClass("btnEnable");
                  $("#myTimer").fadeTo(2500, 0);
                  myBtn.innerHTML = "Click Me!";
                  return;
              }
              sec -= 1;
              window.setTimeout(countDown, 1000);
          }</script>

        <p>Sul on raamat pooleli:
          <span id="texts"></span>
        
        <div>
          Kui Arno isaga koolimajja jõudis, olid tunnid juba alanud…
          
          <div id="wrapper">
            <div id="myTimer"></div>
            <button type="button" id="myBtn" class="btnDisable" disabled onclick="alert('Finally!')">
                Please wait...
            </button>
        </div>

          
        </div>
        <div></div>
        <p>Oskar Lutsu "Kevade", lk 1</p>
    </div>

</body>
</html>
